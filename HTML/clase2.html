<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueleto html</title>
</head>
<body>
    <header><!--siempre se inicia asi-->
        <h1>Encabezado principal</h1>

        <nav><!--seccion de navegacion-->
            <ul><!--lista desordenada-->
                <!--<il> listas ordenadas. <a href="link a agregar"> etiqueta de link.-->
                <il><a href="">Inicio</a></il>
                <il><a href="">Acerca de</a></il>
                <il><a href="">Contacto</a></il>
            </ul>
        </nav>
    </header>

    <main><!--contenido, agregamos secciones-->
        
        <section>
            <h2>Seccion 1</h2>
            <articulo><!--para agregar un articulo-->
                <h3>Articulo 1</h3>
                <p>Este es un articulo en la seccion 1</p>
                <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                </ul>
            </articulo>
        </section>

        <section>
            <h2>Seccion 2</h2>
            <article>
                <h3>Articulo 2</h3>
                <p>Este es un parrafo de la seccion 2</p>
            </article>
        </section>

    </main>

    <footer><!--despues del main-->
        <p>pie de pagina</p>
    </footer>

</body>
</html>
